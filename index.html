<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
  <div class="calculator">
<section>
  <div class="chrome">
      <button class="chromebutton exit" ></button>
      <button class="chromebutton min" ></button>
      <button class="chromebutton max" ></button>
  </div>
  <div class="window" >
    <h2 class="window-number">0</h2>
  </div>

  <div class="keypad">
    <section>
      <button class="keypad-button clear">AC</button>
      <button class="keypad-button integer">+/-</button>
      <button class="keypad-button percent">%</button>
      <button class="keypad-button operator">/</button>
    </section>

    <section>
      <button class="keypad-button number">7</button>
      <button class="keypad-button number">8</button>
      <button class="keypad-button number">9</button>
      <button class="keypad-button operator">x</button>
    </section>

    <section>
      <button class="keypad-button number">4</button>
      <button class="keypad-button number">5</button>
      <button class="keypad-button number">6</button>
      <button class="keypad-button operator">-</button>
    </section>

    <section>
      <button class="keypad-button number">1</button>
      <button class="keypad-button number">2</button>
      <button class="keypad-button number">3</button>
      <button class="keypad-button operator">+</button>
    </section>

    <section>
      <button class="keypad-button zero">0</button>
      <button class="keypad-button decimal">.</button>
      <button class="keypad-button operator">=</button>
    </section>
  </div>
</section>

<script type="text/javascript" src="main.js"></script>
</div>
</body>
</html>
